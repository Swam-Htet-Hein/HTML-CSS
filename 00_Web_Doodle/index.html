<!DOCTYPE html>
<html>
    <head>
        <title>Doodle</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <input type="radio" name="class" id="class-1" value="Class 01" checked>
            <label for="class-1">Class 01</label><br>
            <input type="radio" name="class" id="class-2" value="Class 02">
            <label for="class-2">Class 02</label><br>
            <input type="radio" name="class" id="class-3" value="Class 03">
            <label for="class-3">Class 03</label>
            <br><br>

            <label for="fav-color">What is your favourite color?</label><br>
            <select name="fav-color" id="fav-color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <br><br>

            <label for="bio">Tell me about yours</label><br>
            <textarea name="myBio" id="bio" cols="30" rows="10" placeholder="About me..."></textarea>
            <br><br>

            <input type="submit">
        </form>
    </body>
</html>
